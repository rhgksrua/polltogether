<div class="modal-header">
    <h3 class="modal-title">{{ items.status }}</h3>
</div>
<div class='modal-body'>
    <a ng-click='ok()' ng-href="#/vote/{{items.id}}/results" ng-hide='items.failed'>Goto Result</a>
    <p class='alert alert-danger' ng-show='items.failed'>Something went wrong</p>
</div>
<div class='modal-footer'>
    <button class='btn btn-primary' type='button' ng-click='ok()'>OK</button>
</div>
