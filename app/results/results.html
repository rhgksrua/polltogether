<div class="container-fluid">
    <h1 class="text-primary">Vote Results</h1>
    <div class='alert alert-danger' ng-hide='rc.errors.exists'>
        Poll not available
    </div>
    <div class="well" ng-show='rc.errors.exists'>
        <h3 id="question">{{ rc.poll.question }}</h3>
        <div class="container-fluid">
            <div data-ng-repeat='(key, value) in rc.poll.choices'>
                <div class='panel-body'>
                    <div class='row'>
                        <div class='col-xs-6'>
                            {{ value.name }}
                        </div>
                        <div class='col-xs-1'>
                            {{ value.vote }}
                        </div>
                        <div class='col-xs-5'>
                            <span class='result-bar' id='choice{{key}}' ng-style='{width: ((value.vote) / rc.poll.total * 100) + 1 + "%"}'></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
