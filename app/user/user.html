<div class="container-fluid">
    <p ng-show='uc.user'>{{ uc.user }}'s Polls</p>
    <ul class='list-group'>
        <li class='list-group-item' ng-repeat='poll in uc.pollList'>
            <button class='btn btn-danger'>REMOVE</button>

            <a class='btn btn-primary' href='/#/vote/{{poll.url}}'>Link: {{poll.url}}</a>
            <a class='btn btn-info' href='/#/vote/{{poll.url}}/results'>Result</a>
        </li>
    </ul>
    <p class='alert alert-danger' ng-hide='uc.pollList'>Nothing found</p>

</div>
